<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <div class="container">
        <header>
            <div class="logo">

                <p>Download File Mudah dan Cepat</p>
            </div>
            <div class="stats">
                <div class="stat">
                    <span id="fileCount">23</span>

                <div class="stat">
                    <span id="totalSize">38,1 GB</span>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Cari file... (contoh: debian, pdf, zip)">
            <button onclick="searchFiles()">üîç Cari</button>
        </div>

        <div class="categories">
            <button class="category-btn active" onclick="filterCategory('all')">Semua</button>
            <button class="category-btn" onclick="filterCategory('os')">OS</button>
            <button class="category-btn" onclick="filterCategory('tools')">SETUP</button>
            <button class="category-btn" onclick="filterCategory('media')">VIDIO</button>
        </div>

        <div class="file-list" id="fileList">
            <!-- File list akan diisi oleh JavaScript -->
        </div>
